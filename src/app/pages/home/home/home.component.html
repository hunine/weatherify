<div class="bg-neutral-50 rounded-3xl grid grid-cols-7 overflow-hidden">
  <div class="col-span-5 py-6 px-20">
    <div class="grid grid-cols-5">
      <span class="col-span-3 text-xl font-semibold">{{ city }}</span>
      <span class="text-xl font-semibold">{{ date }}</span>
    </div>
    <div class="flex justify-center items-start mt-10">
      <div class="flex flex-col justify-center items-center gap-4">
        <span class="font-semibold text-9xl">{{ temperature }}</span>
        <span class="text-4xl">{{ mainWeather }}</span>
      </div>
      <span class="font-semibold text-9xl">ยบ</span>
      <div class="relative">
        <div class="absolute flex flex-col left-0 top-14">
          <div class="flex gap-5">
            <app-wind-icon />
            <span class="text-lg text-nowrap">{{ windSpeed }} mph</span>
          </div>
          <div class="flex gap-5">
            <app-humidity-icon />
            <span class="text-lg text-nowrap">{{ humidity }} %</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-span-2 p-6 bg-neutral-100 flex flex-col justify-center items-center"
  >
    <span>{{ greeting }}</span>
    <span>{{ clock }}</span>
    <div></div>
  </div>
</div>
